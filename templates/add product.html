</head>

    <!--######################################################################################################################-->

    <!--product name-->
    <form action="{{url_for('add')}}" method="POST">
    <div class="container py-5 h-50">
        <div class="mb-3 row">
            <label for="product_name" class="col-sm-2 col-form-label" >Name of the product</label>
            <div class="col-m-10">
                <input type="text" class="form-control"placeholder="Eg:Rice" name="pname" id="product_name">
            </div>
        </div>
        <!--end of product name-->
    </div>
    <!--category of the product-->
    <div class="container py-2 h-50">
        <div class="mb-3 row">
            <label for="category" class="col-sm-2 col-form-label" >category of product</label>
            <div class="col-m-10">
                <input type="text" class="form-control"placeholder="Eg:Oils" name="cat" id="category">
            </div>
        </div>
        <!--end of category of the product-->
    </div>
    <!--cost of the product-->
    <div class="container py-4 h-50">
        <div class="mb-3 row">
            <label for="cost" class="col-sm-2 col-form-label">cost of product</label>
            <div class="col-m-10">
                <input type="text" class="form-control" name="cost" placeholder="Eg:100"id="cost">

            </div>
        </div>
        <!--end of cost of the product-->
    </div>
    <!--mfgdate of the product-->
    <div class="container py-2 h-50">
        <div class="mb-3 row">
            <label for="mfgdate" class="col-sm-5 col-form-label">manufacture date of product</label>
            <div class="col-m-10">
                <input type="text" class="form-control" name="mgdate" placeholder="10-jan-21" id="mfgdate">
            </div>
        </div>
        <!--end of mfgdate of the product-->
    </div>
    <!--expirydate of the product-->
    <div class="container py-2 h-50">
        <div class="mb-3 row">
            <label for="expirydate" class="col-sm-2 col-form-label">expiration date of product</label>
            <div class="col-m-10">
                <input type="text" class="form-control" placeholder="10-jan-21" name="expdate" id="expirydate">
            </div>
        </div>
        <!--end of expiry of the product-->
    </div>
    <div class="container py-2 h-50">
        <div class="mb-3 row">
            <label for="quantity" class="col-sm-5 col-form-label">quantity of product</label>
            <div class="col-m-10">
                <input type="text" class="form-control" name="qunt" placeholder="1kg" id="quantity">
            </div>
        </div>
        <!--end of mfgdate of the product-->
    </div>
    <!--done button-->
    <div class="container py-2 h-50">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-dark me-md-2" type="submit">Done</button>
        </div>
        </div>
    </form>
        <!--end of done button-->
<!--end of list of orders-->
