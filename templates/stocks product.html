<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/supplier">GenStocks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/supplier">Home</a>
                    </li>
                    <div class="btn-group">
                        <a class="btn btn-dark btn-dark"  href="/categories">
                            Categories
                        </a>
                        <button type="button" class="btn btn-sm btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>

                    </div>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle dropdown-toggle-split" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Settings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/suppprofile">Profile</a></li>
                            <li><a class="dropdown-item" href="#">LOG OUT</a></li>

                        </ul>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!--end of navigation bar-->
    <!--Title for food grains-->
    </p>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">{{title}}</a>

            </div>
        </nav>
        </p>
        <!--end of title for food grains-->
        <!--Food Grains-->
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {%for i in data%}

            <div class="col">
                <form action="{{url_for('modifystocks')}}" method="POST">
                <div class="card" >
                    <div class="card-body">
                        <label>product_id{{i[1]}}</label>
                        <input type="hidden" name="prdid" value="{{i[1]}}">
                        <h3 class="card-title">{{i[0]}}</h3>
                        <label for="quant1">quantity</label>
                        <input type="number" min="1" max="500" name="quant2" id="quant1" value="{{i[2]}}">
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" type="submit">modify</button>
                        </div>
                    </div>
                </div>
                    </form>
            </div>

                {%endfor%}
        </div>
    </div>
    </p>
    <!--end of Food Grains-->
    <!-- Optional JavaScript; choose one of the two! -->

    -->

</html>
