<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GenStocks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/supplier">Home</a>
                    </li>
                    <div class="btn-group">
                        <button class="btn btn-dark btn-dark" type="button">
                            Categories
                        </button>
                        <button type="button" class="btn btn-sm btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Food Grains</a></li>
                            <li><a class="dropdown-item" href="#">Oils</a></li>
                            <li><a class="dropdown-item" href="#">Masala & Spices</a></li>
                            <li><a class="dropdown-item" href="#">Dry Fruits</a></li>
                            <li><a class="dropdown-item" href="#">Snacks</a></li>
                            <li><a class="dropdown-item" href="#">Cleaning & housing</a></li>
                        </ul>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle dropdown-toggle-split" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Settings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">LOG OUT</a></li>

                        </ul>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!--end of navigation bar-->
    <!--First name-->

    <form action="{{url_for('updatesup')}}" method="post">
        {% for i in data%}
    <div class="container py-5 h-50">
        <div class="mb-3 row">
            <label for="First Name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-m-10">
                <input type="text" class="form-control" name="FName" id="First Name" value="{{i[1]}}">
            </div>
        </div>
        <!--end of First name-->
    </div>
    <!--Middle Name-->
    <div class="container py-2 h-50">
        <div class="mb-3 row">
            <label for="Middle Name" class="col-sm-2 col-form-label">Middle Name</label>
            <div class="col-m-10">
                <input type="text" class="form-control" NAME="MName" id="Middle Name" value="{{i[2]}}">
            </div>
        </div>
        <!--end of Middle name-->
    </div>
    <!--last name-->
    <div class="container py-4 h-50">
        <div class="mb-3 row">
            <label for="Last Name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-m-10">
                <input type="text" class="form-control" name="LName" id="Last Name" value="{{i[3]}}">

            </div>
        </div>
        <!--end of last name-->
    </div>
    <!--phone number-->
    <div class="container py-2 h-50">
        <div class="mb-3 row">
            <label for="Phone Number" class="col-sm-5 col-form-label">Phone Number</label>
            <div class="col-m-10">
                <input type="text" class="form-control" name="PNumber" id="Phone Number" value="{{i[4]}}">
            </div>
        </div>
        <!--end of phone number-->
    </div>
    <!--office name-->
    <div class="container py-2 h-50">
        <div class="mb-3 row">
            <label for="Office Name" class="col-sm-5 col-form-label">Office Name</label>
            <div class="col-m-10">
                <input type="text" class="form-control" name="Office Name" id="Office Name" value="{{i[5]}}">
            </div>
        </div>
        <!--end of office name-->
    </div>
    <!--licence id-->
    <div class="container py-2 h-50">
        <div class="mb-3 row">
            <label for="License ID" class="col-sm-5 col-form-label">License ID</label>
            <div class="col-m-10">
                <input type="text" class="form-control" name="License ID" id="License ID" value="{{i[6]}}">
            </div>
        </div>
        <!--end of licence id-->
    </div>
    <!--Address-->
    <div class="container py-2 h-50">
        <div class="mb-3 row">
            <label for="Address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-m-10">
                <input type="text" class="form-control" name="Address" id="Address" value="{{i[7]}}">
            </div>
        </div>
        <!--Address-->
    </div>
    <!--aadhar no-->
    <div class="container py-2 h-50">
        <div class="mb-3 row">
            <label for="Aadhar Number" class="col-sm-5 col-form-label">Aadhar Number</label>
            <div class="col-m-10">
                <input type="text" class="form-control" name="Aadhar Number" id="Aadhar Number" value="{{i[8]}}">
            </div>
        </div>
        <!--end of aadhar no-->
    </div>
    <!--done button-->
    <div class="container py-2 h-50">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-dark me-md-2" type="submit">Submit</button>
            <a class="btn btn-dark me-md-2" href="/profile">Cancel</a>
        </div>
    </div>
        {%endfor%}
        </form>

    <!--end of done button-->
<!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 -->
</body>
</html>
